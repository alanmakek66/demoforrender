<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reboot App</title>
</head>
<body>
    <h1>Reboot Control</h1>
    <label for="ipAddress">Enter IP Address:</label>
    <input type="text" id="ipAddress" placeholder="192.168.10.23">
    <button onclick="rebootApp()">Reboot App</button>

    <script>
        function rebootApp() {
            const ipAddress = document.getElementById('ipAddress').value;

            fetch(`/reboot?ip=${encodeURIComponent(ipAddress)}`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert('Reboot command sent!');
                    } else {
                        alert('Failed to send command.');
                    }
                });
        }
    </script>
</body>
</html>
